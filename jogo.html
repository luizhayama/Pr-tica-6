<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número secreto entre 1 e 100. Você tem 10 tentativas!</p>

    <input type="number" id="palpite" placeholder="Digite seu palpite" min="1" max="100">
    <button id="botaoChutar">Chutar</button>

    <p class="mensagem" id="mensagem"></p>
    <p id="tentativas"></p>

    <script src="script.js"></script>
</body>
</html>
